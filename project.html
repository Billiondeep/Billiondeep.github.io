<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengembangan Aplikasi Upload Tugas dengan Integrasi MySQL</title>
    <link rel="stylesheet" href="stylespro.css">
</head>
<body>
    <header>
        <h1>APLIKASI UPLOAD TUGAS</h1>
    </header>
    <main>
        
        <section>
            <h2>Isi yang sesuai</h2>
            <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="post">
                <input type="text" id="NIMInput" placeholder="NIM" name="NIM" required>
                <textarea id="NAMAInput" placeholder="NAMA" name="NAMA" required></textarea>
                <label for="fileInput" class="file-label">
                    <input type="file" id="fileInput" accept=".pdf" name="fileInput"required>
                    <span>Choose file (PDF)</span>
                </label>
                <button type="submit">Upload</button>
            </form>
            <div id="uploadStatus"></div>
        </section>
    </main>
    <footer>
        <p>&copy; UNIVERSITAS PAMULANG 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
